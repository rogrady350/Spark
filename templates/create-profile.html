
{% extends 'base.html' %}

<!--extended head-->>
{% block title %}Create Profile{% endblock %}</title>  <!--title block-->

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-profile.css') }}"> 
{% endblock %}

<!--extended body-->
    <!--extended main-->>
    {% block content %}
        <h2>Enter Your personal information</h2>

        <form id="profile">
            <!--form boxes-->
            <div class="form-group">
                <label for="first">First name:</label>
                <input id="first"/>
            </div>

            <div class="form-group">
                <label for="last">Last:</label>
                <input id="first"/>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input id="time"/>
            </div>   

            <div class="form-group">
                <label for="guests">Number of guests:</label>
                <input id="guests"/>
            </div>

            <div class="form-group">
                <label for="requests">Special requests:</label>
                <input id="requests"/>
            </div>

            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input id="phone"/>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input id="email"/>
            </div>
                    
            <!--buttons-->
            <div class="button-container">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>
        </form>
    {% endblock %}
    <!--end main-->
    
    {% block scripts %}
        <script src="{{ url_for('static', filename='js/create-profile.js') }}" defer></script>
    {% endblock %}
<!--end body-->
