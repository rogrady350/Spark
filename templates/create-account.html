{% extends 'base.html' %}

<!--extended head-->>
{% block title %}Create Profile{% endblock %}</title>  <!--title block-->

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-account.css') }}"> 
{% endblock %}

<!--extended body-->
    <!--extended main-->>
    {% block content %}
    <div class "form-container">
        <h2>Enter Your personal information</h2>

        <form id="accountForm">
            <!--form boxes-->
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username"required/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password"required/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"required/>
            </div>

            <div class="form-group">
                <label for="first">First name:</label>
                <input id="first"/>
            </div>

            <div class="form-group">
                <label for="last">Last name:</label>
                <input id="last"required/>
            </div>   

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required/>
            </div>

            <!--buttons-->
            <div class="button-container">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
                <button id="cancel" type="button">Cancel</button>
            </div>
            
        </form>
    </div>
    {% endblock %}
    <!--end main-->
    
    {% block scripts %}
        <script src="{{ url_for('static', filename='js/create-account.js') }}" defer></script>
    {% endblock %}
<!--end body-->
